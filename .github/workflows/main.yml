name: Happy CI/CD

on:
    push:
        branches: [production]
    pull_request:
        branches: [production]

jobs:
    build:
        runs-on: self-hosted

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Install dependencies
              run: yarn

            - name: Build
                run: yarn build

            
